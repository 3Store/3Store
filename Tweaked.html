<center>
<div class="name">
<a href="Sections" class="tab">chevron_left</a>
<h1>Tweaked</h1>

<center>	
<div class="test">
<img src="https://appinstallerios.com/img/161C3F9E-6784-4BB6-A509-F60ADCFB04CB.png">
</div>
<center>
<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for apps">
<ul id="myUL">
</ul>
<script>
function myFunction() {
  // Declare variables
  var input, filter, ul, li, div, h1, i, txtValue;
  input = document.getElementById('myInput');
  filter = input.value.toUpperCase();
  ul = document.getElementById("myUL");
  li = ul.getElementsByTagName('li');

  // Loop through all list items, and hide those who don't match the search query
  for (i = 0; i < li.length; i++) {
    h1 = li[i].getElementsByTagName("h1")[0];
    txtValue = h1.textContent || h1.innerText;
    if (txtValue.toUpperCase().indexOf(filter) > -1) {
      li[i].style.display = "";
    } else {
      li[i].style.display = "none";
    }
  }
}
</script>
